<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Arm Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <label>base rotation <input type="range" id="baseSlider" min="-180" max="180" value="0"></label>
        <label>shoulder rotation <input type="range" id="shoulderSlider" min="-180" max="180" value="0"></label>
        <label>elbow rotation <input type="range" id="elbowSlider" min="-180" max="180" value="0"></label>
        <label>wrist rotation <input type="range" id="wristSlider" min="-180" max="180" value="0"></label>
        <button id="resetButton">reset</button>
    </div>
    <script type = "module" src = "script.js"></script>
</body>
</html>
